<body>

        </nav>
    <hr>
           <section class="formulario" id="contacto">
                <form action="">
                    <fieldset>
                        <legend>Formulario de Contacto</legend>
                        <div class="form nombre">
                            <label for="nombre">Completa tu Nombre</label>
                            <input type="text" name="nombre" placeholder="nombre">
                        </div>
                        <div class="form apellido">
                            <label for="apellido">Completa tu Apellido</label>
                            <input type="text" name="apellido" placeholder="apellidos">
                        </div>
                        
                        <div class="form mail">
                            <label for="mail">Completa tu mail*</label>
                            <input type="email" required="" name="email" placeholder="email">   
                        </div>
                        
                        <div class="form pais">
                            <label for="pais">Selecciona tu Nacionalidad</label>
                            <select name="pais">
                            <option value="argentina">ARGENTINA</option>
                            <option value="colombia">COLOMBIA</option>
                            <option value="peru">PERU</option>
                            <option value="brasil">BRASIL</option>
                        </select>
                        </div>
                        
                        <div class="form sexo">
                            <label for="sexo">Genero</label>
                            <input type="radio" name="sexo" value="mujer">MUJER
                            <input type="radio" name="sexo" value="hombre">HOMBRE
                            <input type="radio" name="sexo" value="otro">OTRO
                        </div>    
                                
                        <div class="form nacimiento">
                            <label for="nacimiento">Fecha de Nacimiento</label>
                            <input type="date" name="nacimiento">
                        </div>
                        
                        <div class="form comentario">
                            <label for="comentarios" name="comentarios">Comentarios</label>
                            <textarea name="Comentarios" cols="50" rows="10"></textarea>                        
                        </div>
                        
                        <div class="form terminos">
                            <label for="terminos">Acepto Terminos y Condiciones</label>
                            <input type="checkbox" name="terminos" required>
                        </div>
    
                        <div class="form botones">
                            <input type="submit" name="Enviar Datos">
                            <input type="reset" name="Borrar Datos">
                        </div>
                  </fieldset>
                </form>
        </section>
    <footer>
        <ul>
